<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoDesign.AI - Industrial Design Intelligent Creation Engine</title>
  
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- Font Preconnects -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  
  <style>
    /* CSS Variables for Light Theme */
    :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --accent-color: #ffc107;
        --nav-bg: rgba(255, 255, 255, 0.95);
        --border-color: #e9ecef;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Noto Serif', serif;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* App Styles */
    #app {
        min-height: 100vh;
    }

    /* Navigation Styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--nav-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 70px;
    }

    .brand-logo {
        height: 40px;
        width: auto;
        margin-right: 0.5rem;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        margin: 0;
    }

    .nav-link {
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 0.5rem 0;
        position: relative;
        transition: color 0.3s ease;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .nav-link:hover {
        color: var(--accent-color);
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 0.875rem;
    }

    .btn-signin {
        background: var(--accent-color);
        color: #000;
        border: 1px solid var(--accent-color);
    }

    .btn-signin:hover {
        background: #e6ac00;
        transform: translateY(-2px);
    }

    /* Hero Section */
    .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        position: relative;
        background: url('https://s3.20250131.xyz/gh/usst-502s/welcome/2025/7/1753010555755-323.png') center center/cover no-repeat;
        overflow: hidden;
        padding-top: 70px;
    }

    .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 2;
        width: 100%;
    }

    .brand-display {
        max-width: 600px;
        margin: 0;
        text-align: left;
    }

    .brand-image {
        width: 1200px;
        height: auto;
        margin-bottom: 2rem;
        max-width: 100%;
    }

    .brand-tagline {
        font-size: 1.5rem;
        color: #00CEC9;
        margin-bottom: 3rem;
        font-weight: 600;
        line-height: 1.3;
        white-space: pre-line;
    }

    .btn-large {
        padding: 1.2rem 3rem;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 50px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        cursor: pointer;
    }

    /* Content Sections */
    .content-section {
        padding: 4rem 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }

    .section-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .section-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--text-primary);
        text-align: center;
    }

    .section-description {
        text-align: center;
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }

    /* Chat Dialog */
    .chat-dialog {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .chat-input {
        width: 100%;
        min-height: 100px;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        resize: vertical;
        font-family: inherit;
    }

    .chat-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
    }

    .chat-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        background: #f0f0f0;
        cursor: pointer;
        margin-right: 0.5rem;
    }

    .chat-btn.active {
        background: var(--accent-color);
        color: #000;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
        
        .brand-image {
            width: 500px;
        }
        
        .brand-tagline {
            font-size: 1rem;
        }
        
        .section-title {
            font-size: 2rem;
        }
        
        .chat-dialog {
            margin: 1rem;
            padding: 1rem;
        }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Navigation Header -->
    <header class="navbar">
      <nav class="nav-container">
        <!-- Brand Logo -->
        <div class="nav-brand">
          <a href="#" class="brand-link">
            <img
              src="https://s3.20250131.xyz/gh/usst-502s/welcome/2025/8/1754556683120-404.png"
              alt="SoDesign.AI Logo"
              class="brand-logo"
            >
          </a>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="nav-menu">
          <ul class="nav-links">
            <li><a @click="scrollTo('webui')" class="nav-link">WebUI</a></li>
            <li><a @click="scrollTo('comfyui')" class="nav-link">ComfyUI</a></li>
            <li><a @click="scrollTo('modelib')" class="nav-link">ModeLIB</a></li>
            <li><a @click="scrollTo('caselib')" class="nav-link">CaseLIB</a></li>
          </ul>
        </div>

        <!-- Action Controls -->
        <div class="nav-actions">
          <a href="#signin" class="btn btn-signin">SIGN IN</a>
        </div>
      </nav>
    </header>
    
    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-container">
          <div class="brand-display">
            <img 
              src="https://s3.20250131.xyz/gh/usst-502s/welcome/2025/7/1753009569174-861.png" 
              alt="SoDesign"
              class="brand-image"
            >
            <p class="brand-tagline">{{ tagline }}</p>
            <div class="cta-section">
              <button class="btn btn-signin btn-large" @click="handleGetStarted">
                GET STARTED
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- WebUI Section -->
      <section id="webui" class="content-section" style="background: #f5f5f5;">
        <div class="section-container">
          <h2 class="section-title">{{ webUITitle }}</h2>
          <p class="section-description">{{ webUIDescription }}</p>
        </div>
      </section>

      <!-- AI Chat Section -->
      <section id="comfyui" class="content-section" style="background: #e8f4f8;">
        <div class="section-container">
          <h2 class="section-title">{{ aiChatTitle }}</h2>
          <p class="section-description">{{ aiChatDescription }}</p>
          
          <!-- Chat Dialog -->
          <div class="chat-dialog">
            <textarea 
              v-model="chatMessage" 
              class="chat-input" 
              placeholder="询问任何问题"
            ></textarea>
            <div class="chat-actions">
              <div>
                <button 
                  v-for="action in chatActions" 
                  :key="action"
                  class="chat-btn"
                  :class="{ active: selectedActions.includes(action) }"
                  @click="toggleAction(action)"
                >
                  {{ action }}
                </button>
              </div>
              <button class="btn btn-signin" @click="sendMessage">发送</button>
            </div>
          </div>
        </div>
      </section>

      <!-- 3D Generation Section -->
      <section id="generation" class="content-section" style="background: #f0f8ff;">
        <div class="section-container">
          <h2 class="section-title">一键生成任何 3D 内容</h2>
          <p class="section-description">工业设计智能创造引擎</p>
          
          <!-- Generation Dialog -->
          <div class="chat-dialog">
            <textarea 
              v-model="generationPrompt" 
              class="chat-input" 
              placeholder="输入描述"
            ></textarea>
            <div class="chat-actions">
              <div>
                <label>
                  <input type="checkbox" v-model="hdTexture"> 高清纹理
                </label>
              </div>
              <button class="btn btn-signin" @click="startGeneration">
                {{ isGenerating ? '生成中...' : '开始生成' }}
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- ModeLIB Section -->
      <section id="modelib" class="content-section" style="background: #fff;">
        <div class="section-container">
          <h2 class="section-title">{{ modeLIBTitle }}</h2>
          <p class="section-description">{{ modeLIBDescription }}</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          tagline: 'Industrial Design Intelligent\nCreation Engine',
          webUITitle: 'WebUI',
          webUIDescription: '通过文本描述或意向图示意，快速生成可视化设计方案。',
          aiChatTitle: '我是SoDesign.AI，欢迎来挑战我！',
          aiChatDescription: '工业设计智能创造引擎',
          modeLIBTitle: 'ModeLIB',
          modeLIBDescription: '模型库和案例库，提供丰富的设计资源。',
          chatMessage: '',
          chatActions: ['设置', '网络', '文件'],
          selectedActions: [],
          generationPrompt: '',
          hdTexture: false,
          isGenerating: false
        }
      },
      methods: {
        handleGetStarted() {
          console.log('Get Started clicked!')
          this.scrollTo('webui')
        },
        scrollTo(elementId) {
          const element = document.getElementById(elementId)
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' })
          }
        },
        toggleAction(action) {
          const index = this.selectedActions.indexOf(action)
          if (index > -1) {
            this.selectedActions.splice(index, 1)
          } else {
            this.selectedActions.push(action)
          }
        },
        sendMessage() {
          if (this.chatMessage.trim()) {
            console.log('发送消息:', this.chatMessage)
            console.log('选中的功能:', this.selectedActions)
            alert(`消息已发送: ${this.chatMessage}`)
            this.chatMessage = ''
          }
        },
        startGeneration() {
          if (this.generationPrompt.trim() && !this.isGenerating) {
            this.isGenerating = true
            console.log('开始生成:', this.generationPrompt)
            console.log('高清纹理:', this.hdTexture)
            
            // 模拟生成过程
            setTimeout(() => {
              this.isGenerating = false
              alert('3D内容生成完成！')
              this.generationPrompt = ''
            }, 3000)
          }
        }
      },
      mounted() {
        console.log('Vue SoDesign.AI 应用已启动！')
        console.log('✅ 所有功能正常工作')
        console.log('✅ 响应式设计已启用')
        console.log('✅ 交互功能已就绪')
      }
    }).mount('#app')
  </script>
</body>
</html>
